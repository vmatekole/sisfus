name: Test
on: [push, pull_request]
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.10
          cache: true
      - name: Install dependencies
        run: pdm install
      - name: Run tests
        run: |
            if [ -d tests/ ]; then
            pytest
            else
            echo "No tests/ directory found, skipping"
            fi
